<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <title>Meine Wanderungen</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: black;
        }

        #elevation-div {
            position: absolute;
            height: 30%;
            bottom: 0;
            left: 0;
            right: 100px;
            background-color: #ffffffd4;
            z-index: 1000;
            display: none;
            border-top-right-radius: 10px;
        }
        
        #elevation-chart {
            height: 100%;
            width: 100%;
        }

        .leaflet-popup-content-wrapper .row {
            line-height: 20px;
        }

        .leaflet-popup-content-wrapper .icon {
            display: inline-block;
            width: 25px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="elevation-div">
        <div id="elevation-chart"></div>
        <div class="leaflet-top leaflet-right">
            <div class="leaflet-control-zoom leaflet-bar leaflet-control" id="elevation-close">
                <a class="leaflet-control-zoom-in" href="#" title="Close" role="button" aria-label="Close" aria-disabled="false">
                    <span aria-hidden="true">x</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>

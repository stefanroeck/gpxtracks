name: NodeJS with Webpack

on:
  push:
    branches: [ "main", "nodejs-backend" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Build
      run: |
        npm ci
        npm run build
